<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <meta charset="utf-8"/>
        <title>Landing Page Project</title>
    </head>

    <body>
    <div class="container">
      
      <!--Header section-->

    <header>
        <nav class="nav-bar"
          <h1>6th Street Pub</h1>

          <div class="header-links"
            <ul>
                <li>About</li>
                <li>Menu</li>
                <li>Contact</li>
            </ul>
        </div>
        </nav>
    </header>

    <!--Section_1-->

    <div class="section_1"
        <div class="sec_1 text">
        <h2>Portland's home for great cocktails and better company.</h2>
        <p>Located on NW Portland's busy 21st Avenue, there is no better pub to stumble in for a cold drink or something to eat.</p>
        <button type="button">Sign Up</button>
        </div>

        <div class="sec_1 image">
            <img src="landing-page-cocktail.jpg" alt="cocktail"/>
        </div>
    </div>

    <!--Section_2-->

    <div class="section_2">
        <h3>Classic cocktails and eatery</h3>
        <ul class="menu_item_photos">
            <li>
                <figure>
                    <img src="chx_sandwich.jpg" alt="Portland's best Chicken Sandwich"/>
                    <figcaption>We take pride in serving Portland's best chicken sandwich.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="menuitem1.jpg" alt="Our seasonal whiskey sour"/>
                    <figcaption>Our seasonal cocktail list offers something for everyone!</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="6streetbeer.jpg" alt="Perfectly poured pints."/>
                    <figcaption>As a restaurant run by beer lovers, we have 10 drafts, 8 of which are rotating, and a large bottle list. Join us for a pint!</figcaption>
                </figure>
            </li>
        </ul>
    </div>


    </div>
    </body>
</html>
